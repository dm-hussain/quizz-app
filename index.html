<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <script src="script.js" defer></script>

</head>


<body   >

   <div class="container">
    <main   >
        <div class="hero-section">
            <img id="hero-img" src="./images/hero.png" alt="hero-img">
        </div>

        <button class="start-btn btn">
             
                 Start Now > > > 
           
        </button>

         <p id="highest-score" class="hide"></p>

         <footer>
            <p>Made with  ❤️ by S. Hussain       </p>
        </footer>



    </main>
<!-- Question Section****************************************** -->


<div class="question-section hide ">
   <div class="ques-container">
    <div class="logo">
        <img src="./images/Group 1.png" alt="">
    </div>
    <div class="ques-no">

    </div>

    
    <div class="question-box">
        <p id="question"> </p>
          
    </div>

    <div class="timer"></div>
    
    <div class="option-box">
            <ul>
                <li  class="options"  id="a"> </li>
                <li class="options"  id="b"> </li>
                <li class="options"  id="c"> </li>
                <li class="options" id="d" > </li>
            </ul>
    </div>

    <button class="hide" id="next-btn">Next > </button>

   </div>
   
  
    
        </div>



        <!-- ****************Result Section*************************** -->


<div class="result-container hide">
    <div class="result-section">
 

        <div class="result-logo">
            <img src="./images/Group 1.png" alt="">
            <h2> Result</h2>
        </div>
    
        <div class="score-bar">
    
            <div class="score-bar-correct"></div>
            <div class="score-bar-wrong"></div>
    
            
        </div>
    
    
        <p class="score"> 1/3</p>
    
    
     
            <p class="result-msg"> </p>
       
        <button class="btn" id="retryBtn"> Retry</button>
    
    </div>
</div>

  
   </div>

  

</body>

</html>
